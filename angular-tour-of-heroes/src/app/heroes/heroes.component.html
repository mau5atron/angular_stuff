<h2>My Heroes</h2>
<div>
	<label>
		Hero name:
		<input #heroName />
	</label>
	<!-- (click) passes input data to add() and then clears the input -->
	<button (click)="add(heroName.value); heroName.value=''">
		add
	</button>
</div>
<ul class="heroes">
	<!-- *ngFor is Angular's repeater directive. It repeats the host element for each element in a list -->
			<!-- (click)="onSelect(hero)" - Angular event binding syntax - li element listens for click event -->
	<li *ngFor="let hero of heroes"> 
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span> {{hero.name}}
		</a>
	</li>
</ul>
