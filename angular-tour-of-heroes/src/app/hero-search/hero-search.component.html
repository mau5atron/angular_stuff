<div id="search-component">
	<h4>Hero Search</h4>
	<input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

	<ul class="search-result">
		<li *ngFor="let hero of heroes$ | async" >
			<!-- ngFor iterates over list called heroes$, not the regular heroes -->
			<!-- heroes$ is an observable / async pipe picks it up and subscribes it to an observable autotically -->
			<a routerLink="/detail/{{hero.id}}">
				{{hero.name}}
			</a>
		</li>
	</ul>
</div>
